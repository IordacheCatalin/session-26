<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>

    <link rel="stylesheet" href="css/fonts.css" />
    <link rel="stylesheet" href="css/palette.css" />
    <link rel="stylesheet" href="css/register.css" />
  </head>

  <body>
    <div class="header">
      <h2 class="logo accent-color-text dark-primary-color">SmallTalk</h2>
    </div>

    <div class="container">
      <div class="left">
        <h1>Register</h1>

        <form>
          <label>First Name:</label>
          <input type="text" name="firstName" required minlength="2" />

          <label>Last Name:</label>
          <input type="text" name="lastName" required minlength="2" />

          <label>Email:</label>
          <input type="email" name="email" required />

          <label>Password:</label>
          <input type="password" name="password" required minlength="6" />

          <button class="dark-primary-color text-primary-color" type="submit">
            Register
          </button>
        </form>
        <p>Already have an account? <a href="./login.html">Login</a></p>
      </div>
      <div class="right">
        <img src="assets/cover_art.svg" />
      </div>
      
    </div>
    

    <script src="js/register.js"></script>
  </body>
</html>
