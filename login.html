<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="css/fonts.css" />
    <link rel="stylesheet" href="css/palette.css" />
    <link rel="stylesheet" href="css/login.css" />
</head>
<body>
    <div class="header">
        <h2 class="logo accent-color-text dark-primary-color">SmallTalk</h2>
      </div>
  
      <div class="container">
        <div class="left">
          <h1>Login</h1>
          <p class="login-error">User name or password incorrect.Please try again !</p>
  
          <form class="Login-form">            
            <label>Email:</label>
            <input type="email" name="email" required />
  
            <label>Password:</label>
            <input type="password" name="password" required minlength="6" />
  
            <button class="dark-primary-color text-primary-color" type="submit">
              Login
            </button>
          </form>
          <p>Don't have an account? <a href="./register.html">Register</a></p>
        </div>
        <div class="right">
          <img src="assets/cover_art.svg" />
        </div>

        <script src="js/login.js"></script>
           
</body>
</html>
